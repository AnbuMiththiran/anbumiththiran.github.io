/* ===== NAV ===== */
nav{
    display:flex;
    justify-content:flex-end;

nav a{
    text-decoration:none;

nav a:hover{

/* ===== HERO ===== */
.hero{
    max-width:900px;
    margin:40px auto 20px;
    text-align:center;

.logo{

.typing{
    font-size:1.1rem;
    border-right:2px solid #5a3a1a;
    white-space:nowrap;
    overflow:hidden;
    display:inline-block;
    animation:typing 4s steps(30,end), blink .7s infinite;
}

@keyframes typing{
    from{width:0}
    to{width:100%}
}
@keyframes blink{
    50%{border-color:transparent}
}

.btn{
    display:inline-block;
    margin-top:22px;
    padding:10px 26px;
    border-radius:25px;
    background:#ff9f1c;

.feed li{

    padding:14px 16px;
    border-radius:12px;
    margin-bottom:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.08);

.feed a{
    text-decoration:none;
    color:#5a3a1a;
    font-weight:500;
}

.feed span{
    font-size:12px;
    opacity:.7;
}

/* ===== FOOTER ===== */

    padding:20px;
