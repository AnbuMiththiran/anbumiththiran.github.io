<title>Best Poems | Anbudan Miththiran</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#fff4e6,#ffd8a8,#ffb703);
    color:#3a2c1a;
}

nav{
    display:flex;
    justify-content:flex-end;
    gap:18px;
    padding:18px 25px;
}

nav a{
    text-decoration:none;
    font-size:.9rem;
    color:#5a3a1a;
    font-weight:500;
}

nav a:hover{
    text-decoration:underline;
}

.container{
    max-width:900px;
    margin:40px auto;
    padding:0 20px;
}

.container h1{
    text-align:center;
    font-size:2.3rem;
    margin-bottom:25px;
}

.poem-list{
    display:flex;
    flex-direction:column;
    gap:14px;
}

.poem-item{
    background:#fff;
    padding:18px 20px;
    border-radius:16px;
    box-shadow:0 6px 18px rgba(0,0,0,0.12);
    transition:.3s;
    position:relative;
}

.poem-item:hover{
    transform:translateY(-4px);
}

.poem-item a{
    text-decoration:none;
    color:#5a3a1a;
    font-size:1.15rem;
    font-weight:600;
}

.poem-meta{
    margin-top:6px;
    font-size:12px;
    opacity:.7;
}

/* BEST BADGE */
.badge{
    position:absolute;
    top:14px;
    right:14px;
    background:#ffb703;
    color:#3a2c1a;
    font-size:11px;
    padding:4px 10px;
    border-radius:20px;
    font-weight:600;
}

footer{
    text-align:center;
    padding:25px;
    font-size:.8rem;
    opacity:.7;
}

@media(max-width:600px){
    nav{
        justify-content:center;
        flex-wrap:wrap;
    }
    .container h1{
        font-size:2rem;
    }
}
</style>
</head>

<body>

<nav>
    <a href="../../index.html">Home</a>
    <a href="../index.html">Writings</a>
    <a href="../../videos.html">Videos</a>
    <a href="../../podcast.html">Podcast</a>
    <a href="../../about.html">About</a>
</nav>

<section class="container">
    <h1>⭐ Best Poems</h1>
    <div class="poem-list" id="bestPoems"></div>
</section>

<footer>
    © 2026 Anbudan Miththiran
</footer>

<script>
const bestPoems = [
  {
    "title": "தலைவன் ஒருவனே!",
    "url": "thalaivan-oruvane.html",
    "date": "2025-12-28"
  },
  {
    "title": "சித்தம் கலங்காதே!",
    "url": "chiththam-kalankaathe.html",
    "date": "2026-01-05"
  }
];

const container = document.getElementById("bestPoems");

bestPoems.forEach(poem => {
    const div = document.createElement("div");
    div.className = "poem-item";
    div.innerHTML = `
        <span class="badge">BEST</span>
        <a href="${poem.url}">${poem.title}</a>
        <div class="poem-meta">Poem • ${poem.date}</div>
    `;
    container.appendChild(div);
});
</script>

</body>
</html>
